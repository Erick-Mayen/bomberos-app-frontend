<header class="header bg-danger text-white shadow-sm">
  <div class="container-fluid">
    <div class="row align-items-center py-2">
      <!-- Menu Toggle & Logo + Nombre de Estación -->
      <div class="col-8 col-md-8 d-flex align-items-center">
        <button
          class="btn btn-link text-white p-2 me-2 me-md-3"
          (click)="onToggleSidebar()"
          type="button"
        >
          <fa-icon icon="bars" size="lg"></fa-icon>
        </button>

        <img
          src="assets/logo-bomb46.png"
          alt="Logo Bomberos"
          class="me-2 d-none d-md-block logo-header"
          style="height: 66px"
        />
        <img
          src="assets/logo-bomb46.png"
          alt="Logo Bomberos"
          size="lg"
          class="me-2 d-md-none logo-header"
          style="height: 40px"
        />

        <div class="d-flex flex-column flex-grow-1 min-width-0">
          <!-- Texto completo en desktop -->
          <h4 class="mb-0 fw-bold d-none d-md-block">
            Bomberos Municipales Departamentales
          </h4>
          <h6 class="opacity-80 d-none d-md-block">Estación No.46 Palencia</h6>

          <!-- Texto abreviado en móviles -->
          <h5 class="mb-0 fw-bold d-md-none">Bomberos Municipales</h5>
          <small class="opacity-80 d-md-none">Estación No.46 Palencia</small>
        </div>
      </div>

      <div class="col-4 col-md-4 d-flex justify-content-end align-items-center">
        <div class="dropdown">
          <button
            class="btn btn-link text-white dropdown-toggle d-flex align-items-center p-1 p-md-2"
            type="button"
            data-bs-toggle="dropdown"
          >
            <fa-icon icon="user" class="me-0 me-md-2"></fa-icon>
            <span class="d-none d-md-inline d-lg-inline">
              {{
                currentUser?.personalAsignado?.primer_nombre
                  ? currentUser.personalAsignado.primer_nombre +
                    " " +
                    (currentUser.personalAsignado.primer_apellido || "")
                  : currentUser.nombre_usuario
              }}
            </span>
            <span class="d-md-none d-inline">
              {{
                currentUser?.personalAsignado?.primer_nombre
                  ? currentUser.personalAsignado.primer_nombre
                  : currentUser.nombre_usuario
              }}
            </span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">
                <fa-icon icon="user" class="me-2"></fa-icon>Mi Perfil
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <fa-icon icon="cog" class="me-2"></fa-icon>Configuración
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a
                class="dropdown-item text-danger"
                href="#"
                (click)="onLogout($event)"
              >
                <fa-icon icon="sign-out-alt" class="me-2"></fa-icon>
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
