<div
  class="modal-backdrop modify"
  [class.show]="isOpen"
  (click)="onBackdropClick($event)"
  *ngIf="isOpen"
>
  <div class="modal-container" [class.show]="isOpen">
    <div class="personal-card">
      <div class="card-header">
        <div class="header-content">
          <h1 class="card-title">
            <span class="fire-icon"><fa-icon icon="truck"></fa-icon></span>
            {{ modalTitle }}
          </h1>
          <button type="button" class="close-button" (click)="onCancel()" aria-label="Cerrar modal">
            ✕
          </button>
        </div>
      </div>

      <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="personal-form">
        <div class="form-grid">

          <!-- Unidad -->
          <div class="form-group">
            <label class="form-label required">Unidad</label>
            <input
              type="text"
              formControlName="unidad"
              class="form-input"
              placeholder="Ingrese unidad"
              [class.error]="isFieldInvalid('unidad')"
            />
            <div class="error-message" *ngIf="getErrorMessage('unidad')">
              {{ getErrorMessage('unidad') }}
            </div>
          </div>

          <!-- Modelo -->
          <div class="form-group">
            <label class="form-label required">Modelo</label>
            <input
              type="text"
              formControlName="modelo"
              class="form-input"
              placeholder="Ingrese modelo"
              [class.error]="isFieldInvalid('modelo')"
            />
            <div class="error-message" *ngIf="getErrorMessage('modelo')">
              {{ getErrorMessage('modelo') }}
            </div>
          </div>

          <!-- Descripción -->
          <div class="form-group">
            <label class="form-label required">Descripción</label>
            <input
              type="text"
              formControlName="descripcion"
              class="form-input"
              placeholder="Ingrese descripción"
              [class.error]="isFieldInvalid('descripcion')"
            />
            <div class="error-message" *ngIf="getErrorMessage('descripcion')">
              {{ getErrorMessage('descripcion') }}
            </div>
          </div>

          <!-- Kilometraje -->
          <div class="form-group">
            <label class="form-label required">Kilometraje</label>
            <input
              type="number"
              formControlName="kilometraje"
              class="form-input"
              placeholder="Ingrese kilometraje"
              [class.error]="isFieldInvalid('kilometraje')"
            />
            <div class="error-message" *ngIf="getErrorMessage('kilometraje')">
              {{ getErrorMessage('kilometraje') }}
            </div>
          </div>

          <!-- Tipo de vehículo -->
          <div class="form-group">
            <label class="form-label required">Tipo de Vehículo</label>
            <select
              formControlName="id_tipo_vehiculo"
              class="form-select"
              [class.error]="isFieldInvalid('id_tipo_vehiculo')"
            >
              <option value="" disabled>Seleccione el tipo de vehículo</option>
              <option *ngFor="let type of vehicleTypes" [value]="type.id_tipo_vehiculo">
                {{ type.nombre }}
              </option>
            </select>
            <div class="error-message" *ngIf="getErrorMessage('id_tipo_vehiculo')">
              {{ getErrorMessage('id_tipo_vehiculo') }}
            </div>
          </div>

          <!-- Estado de la unidad -->
          <div class="form-group">
            <label class="form-label required">Estado de la unidad</label>
            <select
              formControlName="id_estado_unidad"
              class="form-select"
              [class.error]="isFieldInvalid('id_estado_unidad')"
            >
              <option value="" disabled>Seleccione el estado</option>
              <option *ngFor="let state of vehicleStates" [value]="state.id_estado">
                {{ state.nombre }}
              </option>
            </select>
            <div class="error-message" *ngIf="getErrorMessage('id_estado_unidad')">
              {{ getErrorMessage('id_estado_unidad') }}
            </div>
          </div>

        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="vehicleForm.invalid || isSubmitting">
            <span *ngIf="!isSubmitting">Guardar</span>
            <span *ngIf="isSubmitting">Guardando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
